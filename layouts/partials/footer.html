<foooter class="footer">
  <div class="container">
    <div class="row row-center row-between">
      <div class="row-item">
        <ul class="row row-center">
          {{ range .Site.Menus.main }}
            <li class="row-item"><a class="footer-link" href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
      <div class="row-item">
        <ul class="row row-center">
          {{ if .Site.Params.github }}<li class="row-item"><a href="https://github.com/{{ .Site.Params.github }}"><i class="text-xl icon ion-logo-github"></i></a></li>{{ end }}
          {{ if .Site.Params.twitter }}<li class="row-item"><a href="https://twitter.com/{{ .Site.Params.twitter }}"><i class="text-xl icon ion-logo-twitter"></i></a></li>{{ end }}
          {{ if .Site.Params.facebook }}<li class="row-item"><a href="https://facebook.com/{{ .Site.Params.facebook }}"><i class="text-xl icon ion-logo-facebook"></i></a></li> {{ end }}
          {{ if .Site.Params.instagram }}<li class="row-item"><a href="https://instagram.com/{{ .Site.Params.instagram }}"><i class="text-xl icon ion-logo-instagram"></i></a></li>{{ end }}
          {{ if .Site.Params.youtube }}<li class="row-item"><a href="https://youtube.com/{{ .Site.Params.youtube }}"><i class="text-xl icon ion-logo-youtube"></i></a></li>{{ end }}
        </ul>
      </div>
    </div>
  </div>
</foooter>
